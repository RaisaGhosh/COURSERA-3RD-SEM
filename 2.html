<html>
    <head>
        <title>TWO</title>

        <script/javascript>
        {
        function Intro(){
            var a=prompt("Your name ?");
            if(a.length != 0)
            document.getElementById("hi").innerHTML="Goodmorning "+a+"!";
            else
            document.getElementById("hi").innerHTML="Invalid name!";
        }

        }
        </script>

        <body onload="alert('তোমার সাথে দেখা করে ভালো লাগলো');">
        

        <button style="font-size : 50;" onclick="Intro()">PRESS HERE</button>

        <p id="hi" style="font-size : 30;color:mediumpurple;"></p>

        </body>
    </head>
       
</html>
